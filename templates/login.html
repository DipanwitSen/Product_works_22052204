<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f4f8; /* Light pastel blue-gray */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      h2 {
        color: #5b85a3; /* Muted blue */
        margin-bottom: 25px;
        font-size: 2em;
      }
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #7a94a6; /* Soft gray-blue */
        font-weight: bold;
      }
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #c8d3e6; /* Light gray */
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1em;
        color: #4b6584;
      }
      .btn {
        width: 100%;
        padding: 15px;
        background-color: #7eb3c7; /* Pastel cyan-blue */
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #5b99ae;
      }
      .link-text {
        margin-top: 20px;
        font-size: 0.9em;
        color: #7a94a6;
      }
      .link-text a {
        color: #7eb3c7;
        text-decoration: none;
        font-weight: bold;
      }
      .link-text a:hover {
        text-decoration: underline;
      }
      .forgot-password {
        text-align: right;
        margin-top: 10px;
      }
      .forgot-password a {
        color: #7a94a6;
        text-decoration: none;
        font-size: 0.85em;
      }
      .forgot-password a:hover {
        text-decoration: underline;
      }
      .flash-message {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 8px;
        font-weight: bold;
      }
      .flash-message.error {
        background-color: #ffebe6;
        color: #cc0000;
      }
      .flash-message.success {
        background-color: #e6ffeb;
        color: #008000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Log In</h2>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}
      <form method="post" action="{{ url_for('login') }}">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn">Log In</button>
      </form>
      <div class="forgot-password">
        <a href="{{ url_for('forgot') }}">Forgot Password?</a>
      </div>
      <div class="link-text">
        Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
      </div>
    </div>
  </body>
</html>
