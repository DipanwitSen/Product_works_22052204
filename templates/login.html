<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f7d9e4, #d1e5f0);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .box {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        width: 100%;
        max-width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h2 {
        color: #333;
        margin-bottom: 20px;
        font-weight: 600;
      }
      input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }
      button {
        background: #c3e6cb;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
        color: #333;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background: #b2d9b8;
      }
      a {
        display: block;
        margin-top: 10px;
        color: #9c7abc;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>User Login</h2>
      <!-- Form to submit username and password -->
      <form method="post" action="{{ url_for('login') }}">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <a href="{{ url_for('signup') }}">Don't have an account? Sign up</a>
    </div>
  </body>
</html>
