{% extends 'base.html' %} {% block content %}
<div class="container">
  <a href="{{ url_for('home') }}" class="btn back-btn">
    <i class="fa fa-arrow-left"></i> Back to Home
  </a>
  <h2>Add New Product</h2>
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input type="text" name="name" required />
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" name="price" step="0.01" required />
    </div>
    <div class="form-group">
      <label for="image">Image:</label>
      <input type="file" name="image" required />
    </div>
    <div class="form-group">
      <label for="variant"
        >Variants (Optional, separate with pipe `|`, use comma for options.
        <br />e.g., Color=Red,Blue,Black | Size=S,M,L):</label
      >
      <textarea
        name="variant"
        placeholder="e.g., Color=Red,Blue,Black | Size=S,M,L"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="stock">Stock Quantity:</label>
      <input type="number" name="stock" value="0" min="0" required />
    </div>
    <div class="form-group">
      <label for="specifications">Specifications:</label>
      <textarea
        name="specifications"
        rows="4"
        placeholder="e.g., Processor: Apple M1, RAM: 8GB, Storage: 256GB SSD"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>
{% endblock %}
