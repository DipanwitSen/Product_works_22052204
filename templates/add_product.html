<!DOCTYPE html>
<html>
  <head>
    <title>Add Product</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #fef6f6;
        padding: 0;
        margin: 0;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #ff6b81;
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ddd;
      }
      button {
        background: #ff6b81;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #ff4757;
      }
      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Add Product</h2>
      <form method="post" enctype="multipart/form-data">
        <label>Product Name</label>
        <input type="text" name="name" required />
        <label>Price (â‚¹)</label>
        <input type="number" step="0.01" name="price" required />
        <label>Product Image</label>
        <input type="file" name="image" />
        <button type="submit">Add Product</button>
      </form>
    </div>
  </body>
</html>
