<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body { 
      font-family:'Segoe UI',sans-serif; 
      background:#ffe6f0;  /* light pink background */
      padding:20px; 
    }
    h2 { 
      color:#ff80ab; /* slightly darker pink */
      text-align:center; 
    }
    table { 
      width:100%; 
      border-collapse:collapse; 
      margin-top:20px; 
    }
    th, td { 
      padding:10px; 
      border:1px solid #ffd6e8; /* light pink border */
      text-align:left; 
    }
    th { 
      background:#ffc1e3; /* light pink header */
    }
    input, select { 
      padding:5px; 
      width:100%; 
      border-radius:5px; 
      border:1px solid #ffb6c1; /* light pink border */
    }
    button { 
      padding:5px 10px; 
      background:#ff80ab; /* pink button */
      color:white; 
      border:none; 
      border-radius:5px; 
      cursor:pointer; 
    }
    button:hover { 
      background:#ff4d94; /* darker pink on hover */
    }
    form { 
      display:flex; 
      gap:5px; 
    }
    .back { 
      margin-top:15px; 
      display:inline-block; 
      padding:8px 12px; 
      background:#ffb6c1; /* light pink back button */
      color:black; 
      border-radius:6px; 
      text-decoration:none;
    }
    .back:hover { 
      background:#ff99b6; /* darker pink on hover */
    }
  </style>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <table>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
    {% for u in users %}
    <tr>
      <form method="post">
        <td>{{ u[0] }}<input type="hidden" name="username" value="{{ u[0] }}"></td>
        <td><input type="email" name="email" value="{{ u[1] }}"></td>
        <td>
          <select name="role">
            <option value="user" {% if u[2]=='user' %}selected{% endif %}>User</option>
            <option value="seller" {% if u[2]=='seller' %}selected{% endif %}>Seller</option>
            <option value="admin" {% if u[2]=='admin' %}selected{% endif %}>Admin</option>
            <option value="dbmanager" {% if u[2]=='dbmanager' %}selected{% endif %}>DB Manager</option>
          </select>
        </td>
        <td><button type="submit">Update</button></td>
      </form>
    </tr>
    {% endfor %}
  </table>
  <a class="back" href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
