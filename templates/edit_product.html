<!DOCTYPE html>
<html>
  <head>
    <title>Edit Product</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f0f8ff;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
        margin-top: 20px;
      }
      h2 {
        color: #007acc;
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      label {
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
      }
      input,
      textarea,
      select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1em;
        transition: border-color 0.3s;
      }
      input:focus,
      textarea:focus,
      select:focus {
        border-color: #007acc;
        outline: none;
      }
      .btn-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        text-align: center;
        font-weight: bold;
      }
      .btn.submit {
        background-color: #007acc;
        color: white;
      }
      .btn.submit:hover {
        background-color: #005f99;
        transform: translateY(-2px);
      }
      .btn.back {
        background-color: #e9ecef;
        color: #6c757d;
      }
      .btn.back:hover {
        background-color: #dae0e5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        style="
          display: flex;
          justify-content: space-between;
          margin-bottom: 20px;
        "
      >
        <a href="{{ url_for('seller_orders') }}" class="btn back"
          >Back to Dashboard</a
        >
        <a href="{{ url_for('seller_orders') }}" class="btn back"
          >View Orders</a
        >
      </div>
      <h2>Edit Product</h2>
      <form method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Product Name:</label>
          <input
            type="text"
            name="name"
            value="{{ product['name'] }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input
            type="number"
            name="price"
            step="0.01"
            value="{{ product['price'] }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="variant"
            >Variants (Optional, separate with pipe `|`, use comma for options.
            <br />e.g., Color=Red,Blue,Black | Size=S,M,L):</label
          >
          <textarea
            name="variant"
            placeholder="e.g., Color=Red,Blue,Black | Size=S,M,L"
          >
{{ product['variant_options'] | default('') }}</textarea
          >
        </div>
        <div class="form-group">
          <label for="stock">Stock Quantity:</label>
          <input
            type="number"
            name="stock"
            value="{{ product['stock'] }}"
            min="0"
            required
          />
        </div>
        <div class="btn-container">
          <button type="submit" class="btn submit">Update Product</button>
        </div>
      </form>
    </div>
  </body>
</html>
