<!DOCTYPE html>
<html>
  <head>
    <title>Reset Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #e9fbe7;
        text-align: center;
      }
      .box {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        width: 300px;
        margin: 100px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      button {
        background: #9ee89e;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #72db72;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Reset Password</h2>
      <form method="POST">
        <input
          type="password"
          name="password"
          placeholder="Enter new password"
          required
        /><br />
        <button type="submit">Update Password</button>
      </form>
    </div>
  </body>
</html>
