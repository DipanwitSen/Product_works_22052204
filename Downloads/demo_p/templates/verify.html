<!DOCTYPE html>
<html>
  <head>
    <title>Verify OTP</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #fef0f4;
        text-align: center;
      }
      .box {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        width: 300px;
        margin: 100px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      button {
        background: #f5a3b5;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #f17d9a;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Enter OTP</h2>
      <form method="POST">
        <input
          type="text"
          name="otp"
          placeholder="4-digit OTP"
          required
        /><br />
        <button type="submit">Verify</button>
      </form>
    </div>
  </body>
</html>
