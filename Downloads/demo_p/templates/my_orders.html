<!DOCTYPE html>
<html>
  <head>
    <title>My Orders</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f5f5f7;
        padding: 20px;
      }
      h2 {
        color: #ff6b81;
        text-align: center;
        margin-bottom: 20px;
      }
      .orders-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      .order-card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .order-card h3 {
        margin: 0 0 10px 0;
        color: #ff6b81;
      }
      .order-card p {
        margin: 5px 0;
      }
      .status {
        padding: 5px 8px;
        border-radius: 5px;
        color: white;
        font-weight: bold;
      }
      .status-success {
        background: #4caf50;
      }
      .status-pending {
        background: #ff9800;
      }
      .status-failed {
        background: #f44336;
      }
    </style>
  </head>
  <body>
    <h2>My Orders</h2>
    <div class="orders-container">
      {% for o in orders %}
      <div class="order-card">
        <h3>{{ o['product_name'] }}</h3>
        <p><strong>Amount:</strong> â‚¹{{ o['amount'] }}</p>
        <p><strong>Payment ID:</strong> {{ o['payment_id'] }}</p>
        <p>
          <strong>Status:</strong>
          <span
            class="status {% if o['status']=='Success' %}status-success{% elif o['status']=='Pending' %}status-pending{% else %}status-failed{% endif %}"
          >
            {{ o['status'] }}
          </span>
        </p>
        <p><strong>Date:</strong> {{ o['created_at'] }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
